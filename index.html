<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bac8e144d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            CALCULATOR
        </h1>
    </header>

    <main>
        <div class="container">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="clearall">
                            Clear All
                        </button>
                    </td>
                    <td>
                        <button>
                            <img src="./img/clear.png" alt="">
                            <!-- Clear -->
                        </button>
                    </td>
                    <td>
                        <button> / </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button> 7 </button>
                    </td>
                    <td>
                        <button> 8 </button>
                    </td>
                    <td>
                        <button> 9 </button>
                    </td>
                    <td>
                        <button> * </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button> 4 </button>
                    </td>
                    <td>
                        <button> 5 </button>
                    </td>
                    <td>
                        <button> 6</button>
                    </td>
                    <td>
                        <button> - </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button> 1 </button>
                    </td>
                    <td>
                        <button> 2 </button>
                    </td>
                    <td>
                        <button> 3 </button>
                    </td>
                    <td rowspan="2">
                        <button id="plus"> +</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>=</button>
                    </td>
                </tr>
            </table>
        </div>
    </main>


    <footer>
        <h1>
            MR Developer
        </h1>
    </footer>
</body>

</html>
