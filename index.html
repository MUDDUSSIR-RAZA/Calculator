<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Setting up document metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Setting up document title and linking stylesheets and scripts -->
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bac8e144d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            CALCULATOR
        </h1>
    </header>
<main>
        <!-- Calculator main container -->
        <div class="container">
            <table>
                <tr>
                    <!-- Calculator input display -->
                    <td colspan="4">
                        <input id="input" type="text" readonly>
                    </td>
                </tr>
                <tr>
                    <!-- Clear input and all calculations -->
                    <td colspan="2">
                        <button onclick="clearAll()" id="clearall">
                            Clear All
                        </button>
                    </td>
                    <!-- Clear last input character -->
                    <td>
                        <button onclick="clearInput()">
                            <img src="./img/clear.png" alt="">
                        </button>
                    </td>
                    <!-- Division operation button -->
                    <td>
                        <button onclick="inputValue('/')"> / </button>
                    </td>
                </tr>
                <tr>
                    <!-- 7 button -->
                    <td>
                        <button onclick="inputValue('7')"> 7 </button>
                    </td>
                    <!-- 8 button -->
                    <td>
                        <button onclick="inputValue('8')"> 8 </button>
                    </td>
                    <!-- 9 button -->
                    <td>
                        <button onclick="inputValue('9')"> 9 </button>
                    </td>
                    <!-- Multiplication operation button -->
                    <td>
                        <button onclick="inputValue('*')"> * </button>
                    </td>
                </tr>
                <tr>
                    <!-- 4 button -->
                    <td>
                        <button onclick="inputValue('4')"> 4 </button>
                    </td>
                    <!-- 5 button -->
                    <td>
                        <button onclick="inputValue('5')"> 5 </button>
                    </td>
                    <!-- 6 button -->
                    <td>
                        <button onclick="inputValue('6')"> 6</button>
                    </td>
                    <!-- Subtraction operation button -->
                    <td>
                        <button onclick="inputValue('-')"> - </button>
                    </td>
                </tr>
                <tr>
                    <!-- 1 button -->
                    <td>
                        <button onclick="inputValue('1')"> 1 </button>
                    </td>
                    <!-- 2 button -->
                    <td>
                        <button onclick="inputValue('2')"> 2 </button>
                    </td>
                    <!-- 3 button -->
                    <td>
                        <button onclick="inputValue('3')"> 3 </button>
                    </td>
                    <!-- Addition operation button -->
                    <td rowspan="2">
                        <button id="plus" onclick="inputValue('+')"> +</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputValue('0')">0</button>
                    </td>
                    <!-- Decimal point button -->
                    <td>
                        <button onclick="inputValue('.')">.</button>
                    </td>
                    <!-- Equals button -->
                    <td>
                        <button onclick="calculateResult()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </main>


<!-- Footer section of the webpage -->
<footer>
    <h1>
        MR Developer
    </h1>
</footer>

</body>

</html>

<!-- End of HTML document -->
