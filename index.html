<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bac8e144d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            CALCULATOR
        </h1>
    </header>

    <main>
        <div class="container">
            <table>
                <tr>
                    <td colspan="4">
                        <input id="input" type="text" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="clearAll()" id="clearall">
                            Clear All
                        </button>
                    </td>
                    <td>
                        <button onclick="clearInput()">
                            <img src="./img/clear.png" alt="">
                        </button>
                    </td>
                    <td>
                        <button onclick="inputValue('/')"> / </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputValue('7')"> 7 </button>
                    </td>
                    <td>
                        <button onclick="inputValue('8')"> 8 </button>
                    </td>
                    <td>
                        <button onclick="inputValue('9')"> 9 </button>
                    </td>
                    <td>
                        <button onclick="inputValue('*')"> * </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputValue('4')"> 4 </button>
                    </td>
                    <td>
                        <button onclick="inputValue('5')"> 5 </button>
                    </td>
                    <td>
                        <button onclick="inputValue('6')"> 6</button>
                    </td>
                    <td>
                        <button onclick="inputValue('-')"> - </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputValue('1')"> 1 </button>
                    </td>
                    <td>
                        <button onclick="inputValue('2')"> 2 </button>
                    </td>
                    <td>
                        <button onclick="inputValue('3')"> 3 </button>
                    </td>
                    <td rowspan="2">
                        <button id="plus" onclick="inputValue('+')"> +</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="inputValue('0')">0</button>
                    </td>
                    <td>
                        <button onclick="inputValue('.')">.</button>
                    </td>
                    <td>
                        <button onclick="calculateResult()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </main>


    <footer>
        <h1>
            MR Developer
        </h1>
    </footer>
</body>

</html>
